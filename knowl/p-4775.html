<p>You can probably see right away that the lowest common multiple of 3 and 4 is 12.  We say that 12 is the <dfn class="terminology">lowest common denominator</dfn> for the two fractions <span class="process-math">\(\dfrac{1}{3}\)</span> and <span class="process-math">\(\dfrac{3}{4}\text{.}\)</span></p>
