<div class="para">Aisha plans to crochet a scarf that is 60 inches long. If she crochets <span class="process-math">\(n\)</span> inches per day, it will take her <span class="process-math">\(d\)</span> days to finish the scarf, where <span class="process-math">\(d\)</span> is given by  <span class="process-math">\(d = \dfrac{60}{n}\text{.}\)</span>
</div>
