<div class="para">Now we use the Rules for Addition:  Because <span class="process-math">\(-8\)</span>  and <span class="process-math">\(+12\)</span>  have opposite signs, we subtract their unsigned parts to get  <span class="process-math">\(12 - 8 = 4\text{.}\)</span>  And because 12 is larger than 8, the answer is positive. Thus,</div>

-8 - (-12) = -8 + (+12) = 4
