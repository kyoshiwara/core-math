<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Definition.</span></h4>
<p>A counting number (larger than 1) that is evenly divisible only by 1 and itself is called a <dfn class="terminology">prime</dfn> number. A counting number larger than 1 that is not prime is called <dfn class="terminology">composite</dfn>.</p></article><span class="incontext"><a href="sec-1-3.html#assemblage-6" class="internal">in-context</a></span>
