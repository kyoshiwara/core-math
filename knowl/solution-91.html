<div class="para">We start by simplifying the denominator of the fraction.</div>
<div class="displaymath process-math">
\begin{align*}
16  \amp - \dfrac{24}{\blert{2(4)}} \amp \amp \blert{\text{Multiply below the fraction bar.}}\\
\amp = 16 - \blert{\dfrac{24}{8}}   \amp \amp \blert{\text{Divide.}}\\
\amp = 16 - 3 = 13
\end{align*}
