<span class="type">Solution</span><span class="space"> </span><span class="codenumber">4.3.9.1</span><span class="period">.</span>

<p><span class="process-math">\(B\)</span> must be the square root of 784, or <span class="process-math">\(B = \sqrt{784}\text{.}\)</span>  Using a calculator, we find that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
B = \sqrt{784} = 28
\end{equation*}
</div>
<p class="continuation">We can check our result by squaring.</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
B^2 = 28^2 = 784
\end{equation*}
</div>
