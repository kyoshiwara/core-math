<p>To find <span class="process-math">\(\dfrac{2}{3}\)</span> of a number, we first find <span class="process-math">\(\dfrac{1}{3}\)</span> of the number (divide by 3), then multiply the result by 2:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\dfrac{2}{3}~ \text{of}~ 36 = 2 \times 12 = 24
\end{equation*}
