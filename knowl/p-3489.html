<p>Similarly, we can write</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{gather*}
16 = \alert{2^4} = 2 \cdot 2 \cdot 2 \cdot 2\\
64 = \alert{2^6} = 2 \cdot 2 \cdot 2 \cdot 2 \cdot 2 \cdot 2
\end{gather*}
</div>
<p class="continuation">We say that 16 is "the fourth power of 2" or "2 raised to the fourth power" or just "2 to the fourth."</p>
