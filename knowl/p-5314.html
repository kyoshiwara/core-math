<p>You probably remember the Pythagorean Theorem about the sides of a right triangle. Recall that a <dfn class="terminology">right triangle</dfn> is one with a right, or ninety degree, angle. The side opposite the right angle is called the <dfn class="terminology">hypotenuse</dfn>, and the other two sides are the <dfn class="terminology">legs</dfn>.</p>
