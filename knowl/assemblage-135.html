<div class="para">To find the <dfn class="terminology">average</dfn> of several values, divide the sum <span class="process-math">\(S\)</span> of the values by the number <span class="process-math">\(n\)</span> of values:</div>
<div class="displaymath process-math">
\begin{equation*}
\blert{A = \dfrac{S}{n}}
