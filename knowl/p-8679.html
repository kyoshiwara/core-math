<div class="para">Now we can use the Rules for Addition. To add two numbers with the same sign we add their unsigned parts to get  <span class="process-math">\(4 + 3 = 7\text{.}\)</span>  And because both numbers are negative, the answer is negative.  Thus</div>
<div class="displaymath process-math">
\begin{equation*}
-4 - (+3) = -4 + (-3) = -7
\end{equation*}
