<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Did you know that the search engine Google is named after the large number <dfn class="terminology">one googol</dfn>? One googol is equal to 10 raised to the 100th power. That is indeed a very large number, as scientists estimate there are "only" about <span class="process-math">\(10^{80}\)</span> atoms in the whole universe.</div>
