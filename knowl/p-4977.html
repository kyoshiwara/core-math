<p>What does it mean to take <span class="process-math">\(\dfrac{1}{3}\)</span> of something? It means to divide the quantity by 3. For instance, to take <span class="process-math">\(\dfrac{1}{3}\)</span> of 12 eggs, we divide 12 by 3 and take 4 eggs.</p>
