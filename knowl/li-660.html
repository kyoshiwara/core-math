<p>The fractions 0.30 and 0.300 are both equal to <span class="process-math">\(\dfrac{3}{10}\text{.}\)</span> The fractions 0.03 and 0.030 are both equal to <span class="process-math">\(\dfrac{3}{100}\text{.}\)</span>  We see that an extra zero at the end of a decimal fraction does not change its value.</p></article><span class="incontext"><a href="sec-2-1.html#li-660" class="internal">in-context</a></span>
