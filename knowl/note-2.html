<div class="para">Although it has a different numerator and denominator, the fraction <span class="process-math">\(\dfrac{15}{60}\)</span> is the same as <span class="process-math">\(\dfrac{1}{4}\text{,}\)</span>  because 15 pieces are one-fourth of 60 pieces. Both fractions give the same portion of one whole. <div class="image-box" style="width: 40%; margin-left: 30%; margin-right: 30%;"><img src="external/gridsixty.png" class="contained" alt="grid-fourth"></div>
