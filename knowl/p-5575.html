<p>When we work with signed numbers, we use the symbol <span class="process-math">\(\large +\)</span> to indicate a positive number. For example, <span class="process-math">\(+3\)</span> means positive 3. However, unless some special distinction is needed, we usually write positive 3 as just 3.</p>
