<p>We multiply 12 inches by a unit fraction.</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
12 \cancel {\text{ inches}} \times \dfrac{2.54 \text { centimeters}}{1 \cancel{\text{ inch}}} = 30.48 \text{ centimetters}
\end{equation*}

<p class="continuation">One foot is equal in length to 30.48 centimeters.</p>
