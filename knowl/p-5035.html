<div class="para">But how about dividing by a fraction? What does it mean to divide a number by <span class="process-math">\(\dfrac{1}{3}\text{?}\)</span> (Notice that this is NOT the same as dividing by 3!) For example, <span class="process-math">\(2 \div \dfrac{1}{3}\)</span>  means to find the number of thirds in 2 wholes.</div>
