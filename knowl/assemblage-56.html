<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Definition.</span></h4>
<p>An <dfn class="terminology">exponent</dfn> is a number that appears above and to the right of a particular factor. It tells us how many times that factor occurs in the product.</p>
<p>The factor to which the exponent applies is called the <dfn class="terminology">base</dfn>, and the product is called a <dfn class="terminology">power</dfn> of the base.</p></article><span class="incontext"><a href="sec-3-2.html#assemblage-56" class="internal">in-context</a></span>
