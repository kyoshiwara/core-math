<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Volume of a Sphere.</span></h4>
<div class="sidebyside"><div class="sbsrow" style="margin-left:5%;margin-right:5%;">
<div class="sbspanel top" style="width:66.6666666666667%;">
<p>The volume of a sphere is given by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\blert{\text{Volume } = \dfrac{4}{3} \times \pi r^3}
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(r\)</span> is the radius of the sphere.</p>
