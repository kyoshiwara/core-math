<article class="note remark-like"><h4 class="heading">
<span class="type">Note</span><span class="space"> </span><span class="codenumber">4.2.12</span><span class="period">.</span>
</h4>
<div class="para">Do you remember how to find the <dfn class="terminology">reciprocal</dfn> of a fraction? We interchange the numerator and denominator. For example, the reciprocal of <span class="process-math">\(\dfrac{3}{4}\)</span>  is <span class="process-math">\(\dfrac{4}{3}\text{,}\)</span>  and the reciprocal of 2, or <span class="process-math">\(\dfrac{2}{1}\text{,}\)</span>  is <span class="process-math">\(\dfrac{1}{2}\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-4-2.html#note-67" class="internal">in-context</a></span>
