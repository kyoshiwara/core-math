<div class="para logical"><ul class="disc">
<li><div class="para">First, we separated each whole into thirds. This <em class="emphasis">multiplied</em> 4 wholes by 3, to get 12 pieces.</div></li>
<li><div class="para">Then we grouped the 12 pieces into groups of 2 thirds each. This <em class="emphasis">divided</em> the 12 pieces by 2, to get 6 groups.</div></li>
<li><div class="para">We started with 4, multiplied by 3, then divided by 2.</div></li>
