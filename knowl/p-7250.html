<div class="para">The quotient we used for multiplicative comparison is called a <dfn class="terminology">ratio</dfn>. It tells us how many times greater one quantity is than another. If Boris weighs <span class="process-math">\(3\)</span> times as much as Cyril, then the ratio of Boris' weight to Cyril's is <dfn class="terminology">3 to 1</dfn>.</div>
