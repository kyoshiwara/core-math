<div class="para">The exponents 2 and 3 are used frequently, so they have special names.</div> <div class="para logical"><ul class="disc">
<li><div class="para">Instead of reading <span class="process-math">\(5^2\)</span> as "5 raised to the second power,"  we say "5 squared."</div></li>
<li><div class="para">Instead of reading  <span class="process-math">\(5^3\)</span>  as "5 raised to the third power,"  we say "5 cubed."</div></li>
</ul></div></article><span class="incontext"><a href="sec-3-2.html#note-47" class="internal">in-context</a></span>
