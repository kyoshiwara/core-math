<div class="para">Meryl wants to travel 600 miles to a mountain resort on her vacation. If she travels at an average speed of <span class="process-math">\(v\)</span> miles per hour, then it will take her <span class="process-math">\(t\)</span> hours to reach the resort, where <span class="process-math">\(t\)</span> is given by <span class="process-math">\(t = \dfrac{600}{v}\text{.}\)</span>
</div>
