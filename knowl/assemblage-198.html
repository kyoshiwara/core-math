<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Rules for Dividing Signed Numbers.</span></h4>
<div class="para logical"><ol class="decimal">
<li><div class="para">The quotient of two numbers with the same sign is positive.</div></li>
<li><div class="para">The quotient of two numbers with opposite signs is negative.</div></li>
<li><div class="para">Zero divided by any number (except zero) is zero.</div></li>
<li><div class="para">The quotient of any number divided by zero is undefined.</div></li>
</ol></div></article><span class="incontext"><a href="sec-7-3.html#assemblage-198" class="internal">in-context</a></span>
