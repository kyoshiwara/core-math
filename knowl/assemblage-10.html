<div class="para logical"><ul class="disc">
<li><div class="para">If the sides are less open than a right angle, we call the angle <dfn class="terminology">acute</dfn>.</div></li>
<li><div class="para">If the sides are more open than a right angle, we call the angle <dfn class="terminology">obtuse</dfn>.</div></li>
<li><div class="para">If the two sides are totally open to form a straight line, we call the angle a <dfn class="terminology">straight angle</dfn>.</div></li>
