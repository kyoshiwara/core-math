<div class="para">Do not confuse powers with products! For example, <span class="process-math">\(3^5\)</span> does not mean <span class="process-math">\(3 \times 5\text{.}\)</span> Remember that an exponent tells us how many times the base occurs in a repeated multiplication.</div>
