<p>To understand rounding, we need to think about place value. In Example 6(a), the number  <span class="process-math">\(0.4\blert{28}\)</span>  is between  <span class="process-math">\(0.4\blert{20}\)</span>  and  <span class="process-math">\(0.4\blert{30}\text{,}\)</span> but it is closer to 0.430, just as 28 is closer to 30 than it is to 20. So we round up to 0.430, or just 0.43.</p>
