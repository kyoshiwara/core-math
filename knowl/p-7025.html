<div class="para">Notice that the product of <span class="process-math">\(l\)</span> and <span class="process-math">\(w\)</span> is 24 for each pair of values. Or we can say that to find <span class="process-math">\(l\text{,}\)</span> we divide 24 by <span class="process-math">\(w\text{.}\)</span> The equation for the length of the rectangle is</div>
<div class="displaymath process-math">
\begin{equation*}
l = \dfrac{24}{w}
\end{equation*}
