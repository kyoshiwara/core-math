<div class="para logical">
<div class="para">The base is 3 and the exponent is 5.  We evaluate the product of 5 factors of 3.</div>
<div class="displaymath process-math">
\begin{equation*}
3^5 = 3 \cdot 3 \cdot 3 \cdot 3 \cdot 3 = 243
\end{equation*}
