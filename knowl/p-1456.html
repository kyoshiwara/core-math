<div class="para">When we round to the nearest hundredth, we look at the digit in the <span class="fillin underline" role="img" aria-label="10-character blank" style="width: 4.545454545454546em;"></span> place. If that digit is less than <span class="fillin underline" role="img" aria-label="10-character blank" style="width: 4.545454545454546em;"></span> , we round<span class="fillin underline" role="img" aria-label="10-character blank" style="width: 4.545454545454546em;"></span> to the smaller hundredth. If that digit is <span class="fillin underline" role="img" aria-label="10-character blank" style="width: 4.545454545454546em;"></span> or greater, we round up to the larger hundredth.</div>
