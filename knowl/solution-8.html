<span class="type">Solution</span><span class="space"> </span><span class="codenumber">1.3.1.1</span><span class="period">.</span>
</h4>
<p>Because  6  is divisible by 2 and 3, it is composite. Similarly, 2 and 5 are factors of 10, so it is composite also. But 7 has no factors other than 1 and 7, so it is prime. Similarly, 11 is prime.</p>
