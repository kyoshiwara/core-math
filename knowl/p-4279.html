<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>How much does the Earth weigh? That depends on two things: the density of the materials that make up Earth, and the volume of the planet.  The <dfn class="terminology">volume</dfn> of a three-dimensional figure measures how much space is inside the figure, and is given in <dfn class="terminology">cubic units</dfn>.</p>
