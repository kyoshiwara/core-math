<div class="para">A centimeter is approximately 0.4 of one inch. By consulting Activity 2, we see that 0.4 is equal to <span class="process-math">\(\dfrac{2}{5}\text{.}\)</span> (Or we can reduce <span class="process-math">\(\dfrac{4}{10}\)</span> to <span class="process-math">\(\dfrac{2}{5}\text{.}\)</span>) So one centimeter is a little smaller than <span class="process-math">\(\dfrac{2}{5}\)</span> of an inch.</div>
