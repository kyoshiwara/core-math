<div class="para">Because 10% is equal to <span class="process-math">\(\dfrac{1}{10},~\)</span> it is easy to find 10% of a number: we just divide the number by 10. Once we know 10% of a number, we can find other percents. For example, to find 20% of a number we can compute 10% of the number and then double the result.</div>
