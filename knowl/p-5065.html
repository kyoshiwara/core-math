<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Do you remember how to find the <dfn class="terminology">reciprocal</dfn> of a fraction? We interchange the numerator and denominator. For example, the reciprocal of <span class="process-math">\(\dfrac{3}{4}\)</span>  is <span class="process-math">\(\dfrac{4}{3}\text{,}\)</span>  and the reciprocal of 2, or <span class="process-math">\(\dfrac{2}{1}\text{,}\)</span>  is <span class="process-math">\(\dfrac{1}{2}\text{.}\)</span></p>
