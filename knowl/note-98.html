<article class="note remark-like"><h4 class="heading">
<span class="type">Note</span><span class="space"> </span><span class="codenumber">6.5.1</span><span class="period">.</span>
</h4>
<div class="para logical">
<div class="para">Recall that the exponent 2 in <span class="process-math">\(k^2\)</span> tells us to multiply together 2 copies of <span class="process-math">\(k\text{,}\)</span> so  <span class="process-math">\(k^2 = k \times k\text{.}\)</span>  For example,</div>
<div class="displaymath process-math">
\begin{equation*}
5^2 = 5 \times 5 = 25 \hphantom{000000} \blert{\text{two factors of 5}}
\end{equation*}
</div>
</div></article><span class="incontext"><a href="sec-6-5.html#note-98" class="internal">in-context</a></span>
